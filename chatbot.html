<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionBot - Clothing E-Commerce</title>
    <link rel="stylesheet" href="chatbot.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: white;
            display: none;
        }
        .chatbot-header {
            background: #343a40;
            color: white;
            padding: 1rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .chatbot-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
        }
        .user-message {
            background: #e3f2fd;
            padding: 0.5rem 1rem;
            border-radius: 18px;
            margin-bottom: 0.5rem;
            max-width: 80%;
            align-self: flex-end;
        }
        .bot-message {
            background: #f1f1f1;
            padding: 0.5rem 1rem;
            border-radius: 18px;
            margin-bottom: 0.5rem;
            max-width: 80%;
        }
        .chatbot-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        .chatbot-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chatbot-input button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            background: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #343a40;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>FashionBot Clothing</h1>
        <p>Your personal style assistant</p>
    </header>

    <div class="products">
        <div class="product">
            <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1714715082_9253854.jpg?format=webp&w=480&dpr=1.3" alt="T-Shirt">
            <h3>Classic White T-Shirt</h3>
            <p>₹999.00</p>
            <button class="cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1726498295_5574819.jpg?format=webp&w=480&dpr=1.3" alt="Jeans">
            <h3>Slim Fit Jeans</h3>
            <p>₹1999.00</p>
            <button class="cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1696059250_8300908.jpg?format=webp&w=300&dpr=1.3" alt="Dress">
            <h3>Summer Dress</h3>
            <p>₹2499.00</p>
            <button class="cart">Add to Cart</button>
        </div>
    </div>

    <div class="chatbot-toggle" onclick="toggleChatbot()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <h3>FashionBot Assistant</h3>
            <button class="chatbot-close" onclick="closeChatbot()">×</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">Hello! I'm your FashionBot assistant. How can I help you today?</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
    <script>
        let button = document.querySelectorAll('.cart');
        button.forEach((elem) => {
            elem.addEventListener('click', () => {
                alert('Item added to cart');
            })
        })
    </script>
</body>
</html>
